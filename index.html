<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="icon" type="image" size="32x32" href="images/favicon-32x32.png">
</head>
<body>
   
   <main class="content">
    <nav>
        <img src="images/logo.svg"class="baseLogo"  alt="base apparel logo">
    </nav>
    <div class ="container">
    <figure class="mainImage">
      <picture>
          <source media="(max-width:1000px)" srcset="images/hero-mobile.jpg">
          <source media="(min-width:1001px)" srcset="images/hero-desktop.jpg">
          <img src="images/hero-desktop.jpg" class="desktopImage" alt="model wearing base apparel ">
      </picture>  
    </figure>
  

   <div class="cta">
    <h1 class="headerContent"> 
        WE'RE <span> <br>  COMING <br> SOON </span>
    </h1>

    <p class="paraContent">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay 
        up-to-date with announcements and our launch deals.
    </p>
   

       
    <form>
    <input  class="formInput" type="email"  placeholder="Email Address" id="email" required>
    <label class="lableInfo" for="email"></label>
    <img src="images/icon-error.svg" class="iconSvg" alt="">
    <button type="submit" class="arrow"> <img src="images/icon-arrow.svg" alt="">    </button>
    </form>
    </div>
    </main>

    

    <script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> </script>
</body>
</html>
